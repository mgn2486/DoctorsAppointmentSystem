<div class="container" style="margin-top:4em;">
  
  <div class="row">
    <div class="col-md-10" style="text-align:center;">
      <h3>- Sign Up -</h3>
      <hr class="medHr"><br>
    </div> 
  </div>

  <form [formGroup]="NgRegForm">

    <div class="row col-md-10">            
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" id="FirstName" [formControlName]="'FirstName'"  placeholder="First Name *" required  />
        </div>
      </div>     
      <div class="col-md-6">
          <div class="form-group">
          <input type="text" class="form-control" id="LastName" [formControlName]="'LastName'"  placeholder="Last Name *"  required />
        </div>
      </div>      
    </div>

    <div class="row col-md-10"> 
      <div class="form-group">
        <div class="row">
          <div class="radio inline" *ngFor="let genType of genderType" style="margin-left: 3.8em;">
            <div class="col-md-6 col-xs-12">
              <input type="radio" value="{{genType.type}}" id = "{{genType.id}}" [formControlName]="'Gender'" >{{genType.type}}
              </div>
          </div>
        </div>
      </div>       
    </div>
  

    <div class="row col-md-10">
      <div class="col-md-12">
        <div class="form-group">
          <input type="email" class="form-control" id="Email" [formControlName]="'Email'"  placeholder="Email *"  required />
        </div>
      </div>
    </div>
    
    <div class="row col-md-10">
      <div class="col-md-6">
        <div class="form-group">
          <input type="password" class="form-control" id="Password" [formControlName]="'Password'"  placeholder="Password *" required />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password *"  required />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <button type="submit" class="btnRegister float-right" [disabled]="NgRegForm.invalid" (click)="OnSubmit(NgRegForm)" [ngClass] = "{'dis-Button-color': !NgRegForm.valid}"><span style="font-size: small;">SignUp</span></button>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <button type="submit" class="btnRegister float-right dis-Button-color" (click)="resetForm(NgRegForm)"><span style="font-size: small;">Cancel</span></button>
        </div>
      </div>
    </div>   

  </form><br>
 

</div>
